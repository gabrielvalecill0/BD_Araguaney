<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

    <head>
        <title>INGRESANDO</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div class="container mt-4">
            <div class = "col-sm-6">
                <form th:action ="@{/save}" th:object=${persona} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <H3>Modulo Persona</H3>
                        </div>
                        
                        <div class="card-body">
                                <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{cedula}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                <label>NOMBRES</label>
                                <input th:field="*{nombre}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                <label>APELLIDO</label>
                                <input th:field="*{apellido}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                <label>DIRECCION</label>
                                <input th:field="*{direccion}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                <label>FECHA NACIMIENTO</label>
                                <input th:field="*{fechaNacimiento}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                <label>FECHA RESIDENCIA</label>
                                <input th:field="*{fechaResidencia}" type="text" class="form-control"/>
                                </div>
                        </div>
                            
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    </body>
</html>
