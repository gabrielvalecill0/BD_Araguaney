<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class ="container py-4">
                        <div class="row">
                            
                            <div class ="mx-auto">
                                <img class="img-fluid rounded" src="Pastillas.jpg" />
                            </div>
                            
                            <div class="col-lg-6 container">
                                <div class="p-2"><!-- hace una separacion entre el texto y el resto del contenido -->
                                    <div class="text-center">
                                        <FONT color ="black" style="font-size:25px;">INGRESA LOS DATOS</FONT>
                                    </div>
                                </div>
                               
                                   <form th:action ="@{/EnfermosGuardar}" th:object=${Enfermos} method="POST">
                                        <div class="card">
                                            <div class="card-body">
                                                    <div class="form-group">
                                                    <label>ID ENFERMO</label>
                                                    <input th:field="*{id}" type="text" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                    <label>CEDULA</label>
                                                    <input th:field="*{datosPersonales.cedula}" type="text" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                    <label>ENFERMEDAD</label>
                                                    <input th:field="*{enfermedad}" type="text" class="form-control"/>
                                                    </div>
                                                    <div class="form-group">
                                                    <label>OBSERVACIÃ“N</label>
                                                    <input th:field="*{observacion}" type="text" class="form-control"/>
                                                    
                                            </div>

                                            <div class="card-footer">
                                                <input type="submit" value="Guardar" class="btn btn-success">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
